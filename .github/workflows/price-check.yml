name: Flipkart Price Checker

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:      # Allow manual trigger

jobs:
  price-check:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: âš™ï¸ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager python-telegram-bot

      - name: ğŸ§° Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: ğŸš€ Run Price Tracker
        run: python price_tracker_bot.py
